<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador Inteligente de E-mails</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;</script>
    
<style>
    :root {
        --primary-gradient: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
        --background-color: #f0f2f5;
        --card-background: #ffffff;
        --text-primary: #1c1e21;
        --text-secondary: #606770;
        --border-color: #dddfe2;
        --success-bg: #e9f5ee;
        --success-text: #0b8739;
        --font-family: 'Poppins', sans-serif;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    /* Container Principal */
    .analyzer-container {
        background-color: var(--card-background);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 12px 28px 0 rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 700px;
        transition: all 0.3s ease;
    }

    /* Cabeçalho */
    .card-header {
        text-align: center;
        margin-bottom: 30px;
    }
    .card-header .fa-sparkle {
        font-size: 2rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
    }
    .card-header h1 {
        font-weight: 600;
        font-size: 1.8rem;
        margin-bottom: 5px;
    }
    .card-header p {
        color: var(--text-secondary);
        font-size: 1rem;
    }

    /* Área de Texto */
    .input-area textarea {
        width: 100%;
        height: 140px;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        font-size: 16px;
        font-family: var(--font-family);
        resize: vertical;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    .input-area textarea:focus {
        outline: none;
        border-color: #2575fc;
        box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
    }

    /* Separador "OU" */
    .separator {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 25px 0;
        color: var(--text-secondary);
    }
    .separator::before, .separator::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid var(--border-color);
    }
    .separator span {
        padding: 0 15px;
        font-weight: 500;
        font-size: 0.9rem;
    }

    /* Área de Upload de Arquivo */
    .file-upload-area label {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 30px;
        border: 2px dashed var(--border-color);
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
        color: var(--text-secondary);
    }
    .file-upload-area label:hover {
        background-color: #f7f8fa;
        border-color: #2575fc;
    }
    .file-upload-area i {
        font-size: 2.5rem;
        margin-bottom: 15px;
        color: #6a11cb;
    }
    .file-upload-area span {
        font-weight: 500;
    }

    /* Botão Principal */
    button {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        width: 100%;
        padding: 15px;
        background: var(--primary-gradient);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 30px;
        transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    /* Área de Resultado */
    #resultado {
        margin-top: 30px;
        background-color: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        display: none; /* Inicia oculto */
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }
    .resultado-header {
        padding: 15px 20px;
        background-color: #f7f8fa;
        border-bottom: 1px solid var(--border-color);
        border-radius: 8px 8px 0 0;
    }
    .resultado-header h2 {
        font-size: 1.1rem;
        font-weight: 600;
        margin: 0;
    }
    .resultado-body {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .resultado-item {
        line-height: 1.6;
    }
    .item-title {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-secondary);
        margin-bottom: 5px;
    }
    .item-title i {
        color: #2575fc;
    }
    #categoria, #sugestao {
        padding-left: 23px; /* Alinha com o texto do título */
        display: block;
    }
    .file-info-container {
    display: none; /* Começa escondido */
    justify-content: space-between;
    align-items: center;
    padding: 20px 25px;
    border: 2px solid var(--border-color); /* Borda sólida para indicar "preenchido" */
    border-radius: 8px;
    background-color: #f7f8fa;
    color: var(--text-primary);
}

.file-info-container i {
    font-size: 2rem;
    color: var(--primary-gradient);
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.file-info-container span {
    flex-grow: 1;
    margin: 0 15px;
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis; /* Adiciona "..." se o nome do arquivo for muito longo */
}

.remove-btn {
    width: 30px;
    height: 30px;
    border: none;
    background-color: #e4e6eb;
    color: var(--text-secondary);
    border-radius: 50%;
    font-size: 20px;
    font-weight: bold;
    line-height: 28px; /* Alinha o "×" verticalmente */
    cursor: pointer;
    padding: 0;
    margin: 0;
    transition: background-color 0.2s, color 0.2s;
}

.remove-btn:hover {
    background-color: #d8dadf;
    color: var(--text-primary);
    transform: none; /* Remove o efeito de levantar do botão principal */
    box-shadow: none;
}
</style>

</head>

<body>
    <div class="analyzer-container">
        <div class="card-header">
            <i class="fas fa-sparkle"></i>
            <h1>Analisador Inteligente de E-mails</h1>
            <p>Use o poder da IA para classificar e gerar respostas para seus e-mails instantaneamente.</p>
        </div>

        <div class="input-area">
            <textarea id="emailTexto" placeholder="Cole o conteúdo do e-mail aqui..."></textarea>
        </div>

        <div class="separator">
            <span>OU</span>
        </div>

    <div class="file-upload-area">
        <input type="file" id="emailArquivo" accept=".txt,.eml,.pdf" hidden>

        <label for="emailArquivo" id="uploadLabel">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>Clique para selecionar ou arraste um arquivo (.txt, .eml, .pdf)</span>
        </label>

        <div id="fileInfo" class="file-info-container">
            <i class="fas fa-file-alt"></i>
            <span id="fileName"></span>
            <button id="removeFileBtn" class="remove-btn" title="Remover arquivo">&times;</button>
        </div>
    </div>
        
        <button onclick="analisarEmail()">
            <i class="fas fa-rocket"></i> Analisar Agora
        </button>
        
        <div id="resultado">
            <div class="resultado-header">
                <h2>Resultado da Análise</h2>
            </div>
            <div class="resultado-body">
                <div class="resultado-item">
                    <div class="item-title">
                        <i class="fas fa-tags"></i>
                        <strong>Categoria:</strong>
                    </div>
                    <span id="categoria"></span>
                </div>
                <div class="resultado-item">
                    <div class="item-title">
                        <i class="fas fa-pen-to-square"></i>
                        <strong>Resposta Sugerida:</strong>
                    </div>
                    <span id="sugestao"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Incluindo a configuração do worker do pdf.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;

    // --- NOVO CÓDIGO PARA FEEDBACK VISUAL ---
    const arquivoInput = document.getElementById('emailArquivo');
    const uploadLabel = document.getElementById('uploadLabel');
    const fileInfoDiv = document.getElementById('fileInfo');
    const fileNameSpan = document.getElementById('fileName');
    const removeFileBtn = document.getElementById('removeFileBtn');

    // "Ouvinte" que dispara quando um arquivo é selecionado
    arquivoInput.addEventListener('change', function() {
        if (this.files.length > 0) {
            const fileName = this.files[0].name;
            fileNameSpan.textContent = fileName; // Mostra o nome do arquivo

            // Esconde o botão de upload e mostra as informações do arquivo
            uploadLabel.style.display = 'none';
            fileInfoDiv.style.display = 'flex';
        }
    });

    // "Ouvinte" que dispara quando o botão de remover é clicado
    removeFileBtn.addEventListener('click', function() {
        arquivoInput.value = ''; // Limpa o arquivo do input (MUITO IMPORTANTE)

        // Esconde as informações do arquivo e mostra o botão de upload novamente
        fileInfoDiv.style.display = 'none';
        uploadLabel.style.display = 'flex';
    });
    // --- FIM DO NOVO CÓDIGO ---


    async function analisarEmail() {
        const textoInput = document.getElementById('emailTexto');
        // A variável 'arquivoInput' já foi declarada acima
        const resultadoDiv = document.getElementById('resultado');
        const categoriaSpan = document.getElementById('categoria');
        const sugestaoSpan = document.getElementById('sugestao');

        // (O resto da sua função analisarEmail continua exatamente como antes)
        categoriaSpan.textContent = 'Analisando...';
        sugestaoSpan.textContent = 'Analisando...';
        resultadoDiv.style.display = 'block';
        resultadoDiv.style.opacity = '1';

        const formData = new FormData();
        let emailText = '';

        try {
            if (arquivoInput.files.length > 0) {
                const file = arquivoInput.files[0];
                if (file.type === 'application/pdf') {
                    emailText = await extrairTextoDePDF(file);
                } else {
                    emailText = await file.text();
                }
                formData.append('texto_email', emailText);
            } else if (textoInput.value.trim() !== '') {
                emailText = textoInput.value;
                formData.append('texto_email', emailText);
            } else {
                alert('Por favor, cole o texto do e-mail ou anexe um arquivo.');
                resultadoDiv.style.display = 'none';
                resultadoDiv.style.opacity = '0';
                return;
            }

            const response = await fetch('/analisar', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            if (response.ok) {
                categoriaSpan.textContent = data.categoria;
                sugestaoSpan.textContent = data.sugestao_resposta;
            } else {
                throw new Error(data.erro || 'Ocorreu um erro desconhecido.');
            }
        } catch (error) {
            categoriaSpan.textContent = 'Erro na análise';
            sugestaoSpan.textContent = error.message;
        }
    }

    async function extrairTextoDePDF(file) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        let textoCompleto = '';
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const textContent = await page.getTextContent();
            const pageText = textContent.items.map(item => item.str).join(' ');
            textoCompleto += pageText + '\n\n';
        }
        return textoCompleto;
    }
</script>
</body>
</html>
